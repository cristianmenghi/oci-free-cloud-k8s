---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: falcosecurity
  namespace: flux-system
spec:
  interval: 1h
  url: https://falcosecurity.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
  namespace: security-system
spec:
  interval: 1h
  chart:
    spec:
      chart: falco
      version: "^4.0.0"
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    # Affinity para nodos ARM64
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - arm64

    # CRÍTICO: Solo montar el socket de CRI-O
    # Esto previene que Falco intente conectarse a sockets inexistentes
    mounts:
      docker_socket: false
      containerd_socket: false
      crio_socket: true

    # Configuración de Falco
    falco:
      # Driver eBPF para ARM64
      driver:
        kind: ebpf
      
      # Métricas nativas de Prometheus (reemplazan falco-exporter)
      metrics:
        enabled: true
        interval: 15s
        output_format: prometheus
      
      # Deshabilitar gRPC (no lo necesitamos con métricas nativas)
      grpc:
        enabled: false
      
      grpc_output:
        enabled: false
      
      # Logs a stdout
      stdout_output:
        enabled: true

    # ServiceMonitor para que Prometheus descubra las métricas
    serviceMonitor:
      enabled: true
