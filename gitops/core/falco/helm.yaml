---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: falcosecurity
  namespace: flux-system
spec:
  interval: 1h
  url: https://falcosecurity.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
  namespace: security-system
spec:
  interval: 1h
  chart:
    spec:
      chart: falco
      version: "^4.0.0"
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
  install:
    crds: CreateReplace
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    # Use eBPF driver for OCI ARM nodes
    driver:
      kind: ebpf
    
    # Enable gRPC for falco-exporter
    grpc:
      enabled: true
      bind_address: "0.0.0.0:5060"
    
    # Standard output to stdout
    stdout_output:
      enabled: true
    
    # Affinity for ARM64 (Oracle Cloud Free Tier)
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - arm64

    # Certs for gRPC (optional, if disabled in exporter)
    # falco-exporter by default might try to use TLS. 
    # Let's keep it simple for now or check exporter defaults.
    grpc_output:
      enabled: false # This is for sending to a remote gRPC server, not for the server itself
