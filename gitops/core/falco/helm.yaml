---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: falcosecurity
  namespace: flux-system
spec:
  interval: 1h
  url: https://falcosecurity.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
  namespace: security-system
spec:
  interval: 1h
  chart:
    spec:
      chart: falco
      version: "^4.0.0"
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    # 1. Affinity for the DaemonSet
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - arm64

    # 2. Disable unnecessary socket mounts to prevent Falco from getting confused
    mounts:
      docker_socket: false
      containerd_socket: false
      crio_socket: true

    falco:
      driver:
        kind: ebpf
      
      # 3. Corrected container_engines block (removed 'containerd' key)
      engines:
        cri:
          enabled: true
          sockets:
            - /run/crio/crio.sock
          containerd:
    enabled: false
      
      metrics:
        enabled: true
        interval: 15s
        output_format: prometheus
      
      grpc:
        enabled: false
      grpc_output:
        enabled: false
      stdout_output:
        enabled: true

    serviceMonitor:
      enabled: true
